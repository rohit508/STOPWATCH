<html lang="en">

<head>

    <title>STOP WATCH</title>

</head>

<body>
    <div>
        <h1 id="Name">STOP WATCH</h1>
    </div>

        <h1 id="hour" class="main">00</h1>
        <h1>:</h1>

        <h1>:</h1>
        <h3 id="msec" class="main">00</h3>

    </div>
